<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link rel='stylesheet' href="/css/main.css">

</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Blogs</a></li>
                <li class="main-header__item"><a class="active" href="/add-product">Add Blogs</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name ="title" id="title">
            </div>
            <div class="form-control">
                <label for="reginonaldescription">Regional Description</label>
                <input type="text" name ="reginonaldescription" id="reginonaldescription">
            </div>
            <div class="form-control">
                <label for="englishdescription">English</label>
                <input type="text" name ="englishdescription" id="englishdescription">
            </div>
            <div class="form-control">
                <label for="description">Location</label>
                <input type="text" name ="description" id="description">
            </div>
            <button type="submit">Add Product</button>
        
    </main>
</body>
</html>
